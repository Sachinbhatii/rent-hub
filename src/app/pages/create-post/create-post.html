<div class="create-post-wrapper">
  <div class="card">
    <h2>Create New Property Listing</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <!-- Apartment/Building -->
      <label>Choose your Apartment/Building</label>
      <select formControlName="apartment">
        <option value="">Select an option</option>
        <option value="apartment1">Apartment 1</option>
        <option value="apartment2">Apartment 2</option>
      </select>

      <label>Enter the name of your Building</label>
      <input type="text" formControlName="buildingName" />

      <!-- Shared Property -->
      <label>Is this a shared property?</label>
      <div class="radio-group">
        <label><input type="radio" formControlName="shared" value="yes" /> Yes</label>
        <label><input type="radio" formControlName="shared" value="no" /> No</label>
      </div>

      <!-- Location -->
      <label>Property Location</label>
      <input type="text" formControlName="address" />

      <!-- Property Details -->
      <label>Square Feet</label>
      <input type="number" formControlName="squareFeet" />

      <label>Stay / Lease type</label>
      <div class="radio-group">
        <label><input type="radio" formControlName="leaseType" value="long" /> Long term (6+ months)</label>
        <label><input type="radio" formControlName="leaseType" value="short" /> Short term</label>
        <label><input type="radio" formControlName="leaseType" value="both" /> Both</label>
      </div>

      <!-- Expected Rent -->
      <label>Expected Rent</label>
      <input type="number" formControlName="expectedRent" />

      <div class="checkbox-group">
        <label><input type="checkbox" formControlName="negotiable" /> Negotiable</label>
        <label><input type="radio" formControlName="priceMode" value="perMonth" /> Per Month</label>
        <label><input type="checkbox" formControlName="utilitiesIncluded" /> Utilities included in rent</label>
      </div>

      <!-- Furnished -->
      <label>Is the room/apartment furnished?</label>
      <div class="radio-group">
        <label><input type="radio" formControlName="furnished" value="yes" /> Yes</label>
        <label><input type="radio" formControlName="furnished" value="no" /> No</label>
      </div>

      <!-- Amenities -->
      <label>Amenities included</label>
      <div formGroupName="amenities" class="amenities">
        <label><input type="checkbox" formControlName="gym" /> Gym/Fitness Center</label>
        <label><input type="checkbox" formControlName="swimmingPool" /> Swimming Pool</label>
        <label><input type="checkbox" formControlName="carPark" /> Car Park</label>
        <label><input type="checkbox" formControlName="visitorsParking" /> Visitors Parking</label>
        <label><input type="checkbox" formControlName="powerBackup" /> Power Backup</label>
        <label><input type="checkbox" formControlName="garbageDisposal" /> Garbage Disposal</label>
        <label><input type="checkbox" formControlName="privateLawn" /> Private Lawn</label>
        <label><input type="checkbox" formControlName="waterHeater" /> Water Heater</label>
        <label><input type="checkbox" formControlName="plantSecurity" /> Plant Security System</label>
        <label><input type="checkbox" formControlName="laundryService" /> Laundry Service</label>
        <label><input type="checkbox" formControlName="elevator" /> Elevator</label>
        <label><input type="checkbox" formControlName="clubHouse" /> Club House</label>
      </div>

      <!-- Description -->
      <label>Title</label>
      <input type="text" formControlName="title" />

      <label>Description</label>
      <textarea formControlName="description" maxlength="1400"></textarea>

      <!-- Contact -->
      <label>Contact Info</label>
      <input type="text" formControlName="contact" />

      <!-- Photo Upload -->
      <label>Upload Photos (max 5)</label>
      <input type="file" (change)="onFileChange($event)" accept="image/*" multiple />

      <div class="photo-preview" *ngIf="photos.length > 0">
        <div *ngFor="let photo of photos; let i = index" class="photo-item">
          <img [src]="photo" alt="Preview" />
          <button type="button" class="remove" (click)="removePhoto(i)">Ã—</button>
        </div>
      </div>

      <button type="submit" class="btn" [disabled]="form.invalid">Submit</button>
      <p class="success" *ngIf="successMsg">{{ successMsg }}</p>
    </form>
  </div>
</div>
