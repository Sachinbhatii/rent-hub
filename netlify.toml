[build]
  command = "npm run build"
  publish = "dist/rent-hub/browser"

# Optional: Set environment variables if needed
[build.environment]
  NODE_VERSION = "18"  # or your preferred Node version

# Optional: Redirect all routes to index.html (important for Angular SPA routing)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
